<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sherry Gao's Portfolio</title>
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

    <!-- Add ui-router library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    
    <!-- Custom code -->
    <script src="js/app.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
    
  </head>
  <body>
    <div>
      <div id="header">
        <!-- Navigation that moves to the top when the screen is bigger than 768px -->    
          <a ui-sref="home" class="nav">Home</a>
          <a ui-sref="content" class="nav">Content</a>
          <a ui-sref="about" class="nav">About</a>
  		</div>
        
      <div id="content">
        <div class="container">
          <!-- This is where your content will display -->
          <div ui-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
