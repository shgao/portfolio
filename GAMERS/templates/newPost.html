<form class="form-horizontal">
  <div class="form-group">
    <label for="topicTitle" class="col-sm-2 control-label">Topic</label>
    <div class="col-sm-10">
      <input type="topic" class="form-control" id="topicTitle" placeholder="Topic">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Messages</label>
    <div class="col-sm-10">
    	<textarea class="form-control" id="messageInput" placeholder="Message" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
